[package]
name = "enalang"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
clap = { version = "4.1.1", features = ["derive"] }
flexstr = { version = "0.9.2", features = ["serde"] }
glob = "0.3.1"
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
